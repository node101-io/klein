          name="voteOption"
          required

          class="input-of-create-validator-form radio-buttons"
          type="radio"
          name="voteOption"
          required
        />Absent

          style="margin-right: 8px; margin-left: 8px"
          class="input-of-create-validator-form radio-buttons"
          type="radio"
          name="voteOption"
          required
        />Veto
