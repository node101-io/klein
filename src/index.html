<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <img src="assets/node101_logo_white.png">
    
    <div style="display: flex; align-items: center;">
      <h1 style="flex: 1;">Stay up to date about important governance decisions, airdrops, and much more!</h1>
      <div>
        <h2>Sign in to Continue!</h2>
        <div style="flex: 1;">
          <label>IP Address</label><br>
          <div class="autocomplete">
            <input autocomplete="off" type="text" id="ip-input">
            <img onclick="toggleMenu()" width="16px" src="assets/down_arrowhead.png" style="vertical-align: middle; margin-left: -32px;" id="menu-toggle"></img>
            <div id="ip-input-autocomplete-list" class="autocomplete-items"></div>
          </div><br>
          <label>Password</label><br>
          <input type="password" id="password-input">
          <img onclick="toggleVisibility()" width="16px" src="assets/eye_off.png" style="vertical-align: middle; margin-left: -32px;" id="visibility-toggle"></img><br>
          <label for="checkbox-input"><input type="checkbox" id="checkbox-input">Remember me</label><br>
          <button onclick="logIn()">Expecto Patronum</button>
        </div>
      </div>
    </div>
    
    <div style="vertical-align: bottom;">
      <a href="https://web.telegram.org">Telegram</a>
      <a href="https://github.com">Github</a>
      <a href="https://twitter.com">Twitter</a>
      <a href="https://node101.io">Website</a>
    </div>

    <script src="main.js"></script>    
  </body>
</html>
